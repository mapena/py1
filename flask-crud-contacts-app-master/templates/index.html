{% with messages = get_flashed_messages()  %}
{% if messages %}
{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<form action="/add_reg" method="POST">
  <input type="text" name="clave" placeholder="Clave">
  <input type="text" name="valor" placeholder="Valor">
  <button type="submit">
    Save
  </button>
</form>
